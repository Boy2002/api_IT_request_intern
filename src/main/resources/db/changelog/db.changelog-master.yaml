databaseChangeLog:
  - changeSet:
      id: 1
      author: userone
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: userone
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: category_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: category_name
                  type: varchar(100)
                  constraints:
                    nullable: false
  - changeSet:
      id: 3
      author: userone
      changes:
        - createTable:
            tableName: requests
            columns:
              - column:
                  name: request_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: request_number
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: request_detail
                  type: text
              - column:
                  name: request_purpose
                  type: text
              - column:
                  name: request_specification
                  type: text
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: requests
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_requests_users
        - addForeignKeyConstraint:
            baseTableName: requests
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: category_id
            constraintName: fk_requests_categories

  - changeSet:
      id: 4
      author: userone
      changes:
        - createTable:
            tableName: request_files
            columns:
              - column:
                  name: file_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: request_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: uploaded_at
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: request_files
            baseColumnNames: request_id
            referencedTableName: requests
            referencedColumnNames: request_id
            constraintName: fk_request_files_requests
  - changeSet:
      id: 5
      author: userone
      changes:
        - createTable:
            tableName: request_status_history
            columns:
              - column:
                  name: history_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: request_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: note
                  type: text
              - column:
                  name: changed_by
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: changed_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: ref_status_history
                  type: int
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: request_status_history
            baseColumnNames: request_id
            referencedTableName: requests
            referencedColumnNames: request_id
            constraintName: fk_request_status_history_requests
        - addForeignKeyConstraint:
            baseTableName: request_status_history
            baseColumnNames: changed_by
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_request_status_history_users
        - addForeignKeyConstraint:
            baseTableName: request_status_history
            baseColumnNames: ref_status_history
            referencedTableName: request_status_history
            referencedColumnNames: history_id
            constraintName: fk_request_status_history_self


